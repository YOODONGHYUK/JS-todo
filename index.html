<!DOCTYPE html>
<html lang="en">
<head>
    <title>clock</title>
    <link rel="stylesheet" href="index.css">
    
    <script defer src="clock.js"></script>
    <script defer src="greeting.js"></script>
    <script defer src="todo.js"></script>
    <script defer src="bg.js"></script>
    <script defer src="weather.js"></script>
</head>
<body>
    <div class="body__container">
        <div class="js-clock">
            <h1>00:00</h1>
        </div>

        <form class="js-form form">
            <div class="askName">what is your name?</div>
            <input type="text" class="js-nameInput" placeholder="________"> 
        </form>
        
        <h4 class="js-greetings greetings"></h4>

        <form class="js-toDoForm">
            <div class="askTodo">- Write a to do -</div>
            <input type="text" class="js-toDoInput" placeholder="_______________">
        </form>

        <ul class="js-toDoList" style="list-style: none;">
        </ul>
        
        <span class="js-weather"></span>
    </div>
</body>
</html>
